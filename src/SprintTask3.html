<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
        .container{
            display: flex;
        }
        .container div{
            margin-right:50px
        }
    </style>
</head>
<body>
<div class="container">
  <div><br>
    <label style="margin-left:35px;" for="money">Введите сумму

    </label>
    <input  type="number" id="money" onkeyup="millons()" >
    <select name="" id="type" onchange="millons()">
      <option id="tenge" value="KZT">KZT</option>
      <option id="dollar" value="USD">USD</option>
      <option id="euro" value="EUR">EUR</option>
    </select>
  </div>
  <div><b>KZT(tenge)</b><br>
    <input class="input" id="kzt" type="text" disabled value="" placeholder="KZT">
  </div>
  <div><b>USD(dollar) </b> <br>
    <input class="input" id="usd" type="text" disabled value="" placeholder="USD">
  </div>
  <div><b>EUR(euro) </b> <br>
    <input  class="input" id="eur" type="text" placeholder="EURO" disabled value=" " >

  </div>
</div>

<script type="text/javascript">
    function millons() {
        if (document.getElementById("money").value != null) {
            if (document.getElementById("type").value === 'KZT') {
                let money = document.getElementById("money").value;
                let usd = money / 429;
                let eur = money / 507;
                document.getElementById("kzt").value = null;
                document.getElementById("usd").value = usd;
                document.getElementById("eur").value = eur;
            }
            if (document.getElementById("type").value === 'USD') {
                let money = document.getElementById("money").value;
                let kzt = money * 429;
                let eur = money * 1.18;
                document.getElementById("usd").value = null;
                document.getElementById("kzt").value = kzt;
                document.getElementById("eur").value = eur;
            }
            if (document.getElementById("type").value === 'EUR') {
                let money = document.getElementById("money").value;
                let kzt = money * 507;
                let usd = money / 1.18;
                document.getElementById("eur").value = null;
                document.getElementById("kzt").value = kzt;
                document.getElementById("usd").value = usd;
            }
        }
    }
</script>
</body>
</html>
